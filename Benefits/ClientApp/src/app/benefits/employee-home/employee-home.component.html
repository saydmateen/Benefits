<h2 id="tableLabel">Employees List</h2>
<p *ngIf="!employees">Loading...</p>
<div class="form-row">
  <div class="form-group col-md-12">
    <input
      class="btn btn-success float-right"
      type="button"
      (click)="createEmployee()"
      value="Create Employee"
    />
  </div>
</div>
<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="employees"
>
  <thead>
    <tr>
      <td>Id</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Dependents Count</td>
      <td>Salary</td>
      <td>Benefits Cost</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let employee of employees; let i = index"
      (click)="onSelect(employee)"
    >
      <td>{{ employee.employeeId }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.dependents.length }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.benefitsCost }}</td>
      <td>
        <input
          class="btn btn-danger"
          type="button"
          (click)="deleteEmployee($event, i)"
          value="Delete"
        />
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="8"></th>
    </tr>
  </tfoot>
</table>
<p><b>Total Benefits Cost: </b>{{ benefitsTotal }}</p>
